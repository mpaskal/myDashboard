<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myDashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h3 id="welcome">Let's do it<spin id="user-name-welcome"></spin></h3>
    <section class="projects">
      <h2>Projects</h2>
      <table>
        <tr>
          <th>Project</th>
          <th>Expected duration</th>
          <th>Spend hours</th>
          <th>Questions to answer</th>
          <th>Issues to resolve</th>
          <th>Supportive links</th>
          <th>Update</th>
        </tr>
      </table>
      <button onClick="createProject()">Add</button>
    </section>
    <section class="study">
      <h2>Study</h2>
    </section>
    <section class="events">
      <h2>Events</h2>
    </section>
    <section class="events">
      <h2>Hobby</h2>
      <h3>Books</h3>
      <h3>Music</h3>
    </section>
    <footer class="footer">
      <small class="copyright"></small>
    </footer>
  </body>
</html>
